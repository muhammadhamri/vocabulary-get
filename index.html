      .tombol a {
        text-decoration: none;
        font-size: 40px;
        color: rgb(0, 0, 0);
        position: absolute;
        left: 50%;
        transform: translate(-50%);
        margin-top: 30px;
      }

      .materi {
        margin-left: 25px;
        position: absolute;
        top: 30px;
        left: 0;
        height: 50px;
        width: 130px;
        border-radius: 8px;
        display: flex;
        background-color: aliceblue;
        animation: tombol 2s ease-in-out infinite;
      }

      @keyframes tombol {
        0% {
          background-image: linear-gradient(green, purple);
        }

        25% {
          background-image: linear-gradient(yellow, rgb(0, 7, 100));
        }

        50% {
          background-image: linear-gradient(rgb(241, 145, 145), rgb(61, 61, 218));
        }
        75% {
          background-image: linear-gradient(grey, rgb(233, 11, 48));
        }

        100% {
          background-image: linear-gradient(rgb(250, 114, 148), rgb(12, 245, 226));
        }
      }

      .profil {
        text-align: center;
        margin: auto;
      }
      .profil a {
        text-decoration: none;
        color: rgb(243, 233, 233);
      }

      .materi:hover {
        transform: scale(1.2);
      }

      .container {
        max-width: 100%;
        display: flex;
        justify-content: center;
        margin: auto;
        gap: 8px;
        margin-top: 100px;
        flex-wrap: wrap;
      }

      .container a {
        text-decoration: none;

      .noun {

        height: 150px;
        box-shadow: 6px 6px 6px 4px rgb(255, 255, 255);
        border-radius: 15px;

      @media (min-width: 500px) {
